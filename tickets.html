<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets - Tech Summit Ethiopia 2025</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">TechSummit</h1>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

          <li><a href="index.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="tickets.html">Tickets</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="page-content">
      <h2>Buy Tickets</h2>
      <form id="ticketForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="ticket">Ticket Type:</label>
        <select id="ticket" required>
          <option value="">Select</option>
          <option value="regular">Regular - $100</option>
          <option value="vip">VIP - $250</option>
        </select>

        <button type="submit">Purchase</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <footer>
      <p>&copy; 2025 Tech Summit Ethiopia. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
